{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit topic:</h2>
  <p align="right">
  <a href="{% url 'learning_logs:delete_topic' topic.id %}">Delete this topic</a>
  </p>
{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post' class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Edit topic</button>
    {% endbuttons %}
</form>

{% endblock content %}
